<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>

    <div class= "contenedorNotas d-flex p-4 ">

            <div class="mb-3 col-7 ">
                <h1 class="p-4" >Nueva nota</h1>
                <input type="text" placeholder="Titulo" class= " m-1 form-control" id="Titulo" >
                <textarea class=" m-1 form-control" placeholder="Escriba su nota aqui!" id="Nota" rows="3"></textarea> 
            </div>
            <div class=" mb-3 col-5 d-flex flex-column d-flex align-items-center justify-content-end    ">
                <button type="button" class=" m-2 btn btn-success col-10">Guardar</button>
                <button type="button" class=" m-2 btn btn-danger col-10">Borrar</button>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
